@(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheDonorsChoice</title>
    <link rel="icon" type="image/png"
          href="@routes.Assets.at("images/favicon.png")" />

    <!-- Bootstrap -->
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="../" class="navbar-brand">TheDonorsChoice</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav" id="navbar-items">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" id="user-dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="user-action"></a>

                            <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px; width: 400px;" aria-labelledby="user-dropdown">
                                <div id="user-container">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="alert" style="display: none;">

    </div>

    <div class="bs-docs-header" id="header">
    </div>

    <div id="wrap">
        <div id="main" class="container clear-top">

        </div>
    </div>

    <script id="body-template" type="text/x-handlebars-template">
        <hr>
        <div class="bs-component">
            <div class="jumbotron">
                <h1><img style="padding-right: 5px;" src="@routes.Assets.at("images/clock.png")" /> Coming soon</h1>
                <br />
                Soon this website will be jam packed full of features becoming your portal for helping those in need.
                Whether you are looking to donate time, goods, or services to local shelters and other organizations, we will help you connect with local organizations.
            </div>
        </div>
    </script>

    <script id="user-dropdown-template" type="text/x-handlebars-template">
        <span class="glyphicon glyphicon-user" style="padding-right: 10px;"></span>{{text}} <span class="caret"></span>
    </script>

    <script id="user-account-template" type="text/x-handlebars-template">
        <hr>
        <div class="well bs-component">
            <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Account</legend>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" mouseev="true" autocomplete="off" keyev="true" clickev="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" mouseev="true" autocomplete="off" keyev="true" clickev="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" mouseev="true" autocomplete="off" keyev="true" clickev="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" mouseev="true" autocomplete="off" keyev="true" clickev="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" mouseev="true" autocomplete="off" keyev="true" clickev="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Account Type</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select">
                                    <option>Donor</option>
                                    <option>Recipient</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary" id="createAccount">Create Account</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </script>

    <script id="login-template" type="text/x-handlebars-template">
        <div>
            <h2>Login</h2>
        </div>
        <form id="loginform" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                </span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                    <a id="btn-login" class="btn btn-success">Login</a>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                        Need an account? <a href="#register">Sign Up Here</a>
                    </div>
                </div>
            </div>
        </form>
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        <div>
            <h2>{{first_name}} {{last_name}}</h2>
        </div>
        <div class="col-md-12">
            <a href="#">Account Settings</a>
        </div>
        <div class="col-md-12" style="margin-bottom: 25px">
            <a href="#logout">Logout</a>
        </div>
    </script>

    <script id="alert-template" type="text/x-handlebars-template">
        <div class="alert alert-dismissable alert-{{#if attribute}}{{attribute}}{{else}}success{{/if}}">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{message}}
        </div>
    </script>

    <script id="header-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col-md-2"><img style="height:100px;width:100px;" src="@routes.Assets.at("images/logo.png")" /></div>
                <div class="col-md-10"><h1>{{title}}</h1>
                    <p>{{slogan}}</p>
                </div>
            </div>
        </div>
    </script>

    <script id="menu-template" type="text/x-handlebars-template">
        {{#each links}}
        {{#if dropdown}}
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" id="{{id}}">{{title}} <span class="caret"></span></a>
            <ul class="dropdown-menu" aria-labelledby="{{id}}">
                {{#each dropdown}}
                <li><a href="{{link}}">{{title}}</a></li>
                {{/each}}
            </ul>
        </li>
        {{else}}
        <li><a href="{{link}}">{{title}}</a></li>
        {{/if}}
        {{/each}}
    </script>

    <footer id="footer">
        <div class="container">
            <div>© 2014 TheDonorsChoice.org</div>
            <div>
                Theme: <a href="http://bootswatch.com/flatly/">Bootswatch Flatly</a> Icons: <a href="http://medialoot.com/item/free-mini-vector-app-icons/">Medialoot</a>
            </div>
        </div>
    </footer>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("backbone.js"))'></script>

    <script src="@routes.Assets.at("javascripts/main.js")"></script>
</body>

</html>
