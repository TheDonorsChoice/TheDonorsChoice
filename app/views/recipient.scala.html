@(recipient: List[Recipient], recipientForm: Form[Recipient])

@import helper._

<h1 style="text-align: center;">Welcome</h1>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Date</th>
			<th>Title</th>
			<th>Category</th>
		</tr>
	</thead>
	<tbody>
	@for(recipient <- recipient) {
		<tr>
			<td>@recipient.title</td>
			<td>@recipient.email</td>
			<td>@recipient.orgName</td>
		</tr>
	}
	</tbody>
</table>
